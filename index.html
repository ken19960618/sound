<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Audio with Waveform Visualization</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>sound</h1>
    <div id="controls">
        <!-- 再生など -->
        <button onclick="playSound()">Play Sound</button>
        <button onclick="stopSound()">Stop Sound</button>

        <!-- ローパスフィルタのカットオフ周波数を調整するスライダー -->
        <label for="filterSlider">Low-Pass Filter Frequency:</label>
        <input type="range" id="filterSlider" min="20" max="20000" value="20000" step="1" oninput="updateFilterFrequency(this.value)" disabled>
        <label for="gainSlider">Gain:</label>
        <input type="range" id="gainSlider" min="0" max="2" value="1" step="0.01" oninput="updateGain(this.value)" disabled>
        <label for="distortionSlider">Distorition Amount:</label>
        <input type="range" id="distortionSlider" min="0" max="400" value="0" step="1" oninput="updateDistortionAmount(this.value)" disabled>
        <button id="toggleFilterButton" onclick="toggleFilter()" disabled>Enable Filter</button>
    </div>
    <canvas id="waveformCanvas" width="800" height="200"></canvas>
    <script src="script.js"></script> 
</body>
</html>
